specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PIBP2P
    network: mainnet
    source:
      address: "0x3aCeAeC80AE77433B2d3e12e5fc302cCC3E701B1"
      abi: PIBP2P
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewOffer
        - NewDeal
        - NewPendingDeal
        - UpdateOffer
        - CancelOffer
        - VoteDeal
        - AuditorNotification
      abis:
        - name: PIBP2P
          file: PIBP2P\abis\PIBP2P.json
      eventHandlers:
        - event: NewOffer(indexed address,indexed
            address,address,uint256,uint256,bool,bool,address,string,indexed bytes32)
          handler: handleNewOffer
        - event: NewDeal(indexed bytes32,bool,indexed address)
          handler: handleNewDeal
        - event: NewPendingDeal(indexed bytes32,indexed bytes32,address,uint256)
          handler: handleNewPendingDeal
        - event: UpdateOffer(indexed bytes32,uint256,uint256)
          handler: handleUpdateOffer
        - event: CancelOffer(indexed bytes32)
          handler: handleCancelOffer
        - event: VoteDeal(indexed bytes32,uint8,uint8)
          handler: handleVoteDeal
        - event: AuditorNotification(indexed bytes32)
          handler: handleAuditorNotification
      file: PIBP2P\PIBP2P.wasm
  - kind: ethereum/contract
    name: PIBP2PCommodity
    network: mainnet
    source:
      address: "0x63a629A85a24D30E3d588d7570f56697ae049278"
      abi: PIBP2PCommodity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewOffer
        - NewDeal
        - NewPendingDeal
        - UpdateOffer
        - CancelOffer
        - VoteDeal
        - AuditorNotification
      abis:
        - name: PIBP2PCommodity
          file: PIBP2PCommodity\abis\PIBP2PCommodity.json
      eventHandlers:
        - event: NewOffer(indexed address,indexed
            address,address,uint256,uint256,string,indexed bytes32)
          handler: handleNewOffer
        - event: NewDeal(indexed bytes32,indexed address,uint256)
          handler: handleNewDeal
        - event: UpdateOffer(indexed bytes32,uint256,uint256)
          handler: handleUpdateOffer
        - event: CancelOffer(indexed bytes32)
          handler: handleCancelOffer
      file: PIBP2PCommodity\PIBP2PCommodity.wasm
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0xf4e434aC3F40d379ae16340c2471DeeB46E9CfB7"
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewAddress
        - NewCommission
        - NewMarket
        - NewToken
      abis:
        - name: Controller
          file: Controller\abis\Controller.json
        - name: Token
          file: Controller\abis\Token.json
      eventHandlers:
        - event: NewToken(address)
          handler: handleNewToken
        - event: NewNFToken(address,uint256)
          handler: handleNewToken
      file: Controller\Controller.wasm
templates:
  - name: Token
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: templates\Token\Token.wasm
      entities:
        - Transfer
      abis:
        - name: Token
          file: Token\abis\Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,indexed bytes)
          handler: handleTransfer
  - name: ERC721
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: templates\Token\Token.wasm
      entities:
        - Transfer
      abis:
        - name: ERC721
          file: ERC721\abis\ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

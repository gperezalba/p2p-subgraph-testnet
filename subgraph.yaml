specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PIBP2P
    network: mainnet
    source:
      address: "0x2687099090707Bd1e1ACfEc7584cB2221c98805C"
      abi: PIBP2P
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewOffer
        - NewDeal
        - NewPendingDeal
        - UpdateOffer
        - CancelOffer
        - VoteDeal
        - AuditorNotification
      abis:
        - name: PIBP2P
          file: ./abis/PIBP2P.json
        - name: NameService
          file: ./abis/NameService.json
      eventHandlers:
        - event: NewOffer(indexed address,indexed address,address,uint256,uint256,bool,bool,uint256[3],address,string,indexed bytes32,uint256[])
          handler: handleNewOffer
        - event: NewDeal(indexed bytes32,bool,indexed address)
          handler: handleNewDeal
        - event: NewPendingDeal(indexed bytes32,indexed bytes32,address,uint256,uint256)
          handler: handleNewPendingDeal
        - event: UpdateOffer(indexed bytes32,uint256,uint256)
          handler: handleUpdateOffer
        - event: CancelOffer(indexed bytes32)
          handler: handleCancelOffer
        - event: VoteDeal(indexed bytes32,uint8,uint8)
          handler: handleVoteDeal
        - event: AuditorNotification(indexed bytes32)
          handler: handleAuditorNotification
        - event: UpdateReputation(address,uint256)
          handler: handleUpdateReputation
        - event: DealLock(indexed address,bool)
          handler: handleDealLock
      file: ./src/p2p.ts
  - kind: ethereum/contract
    name: PIBP2PCommodity
    network: mainnet
    source:
      address: "0x208d35516228E84E2aad5E3a6B70933bf9018265"
      abi: PIBP2PCommodity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewOffer
        - NewDeal
        - UpdateOffer
        - CancelOffer
      abis:
        - name: PIBP2PCommodity
          file: ./abis/PIBP2PCommodity.json
        - name: ERC721
          file: ./abis/ERC721.json
        - name: NameService
          file: ./abis/NameService.json
      eventHandlers:
        - event: NewOffer(indexed address,indexed address,address,uint256,uint256,string,indexed bytes32,uint256[])
          handler: handleNewOffer
        - event: NewDeal(indexed bytes32,indexed address,uint256)
          handler: handleNewDeal
        - event: UpdateOffer(indexed bytes32,uint256,uint256)
          handler: handleUpdateOffer
        - event: CancelOffer(indexed bytes32)
          handler: handleCancelOffer
      file: ./src/p2p-nft.ts
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0xb2903F85084f6389f2B1923F91d96Cf5768a9F2d"
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewAddress
        - NewCommission
        - NewMarket
        - NewToken
      abis:
        - name: Controller
          file: ./abis/Controller.json
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: NewToken(address)
          handler: handleNewToken
        - event: NewNFToken(address,uint256)
          handler: handleNewNFToken
      file: ./src/controller.ts
templates:
  - name: Token
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/token.ts
      entities:
        - Transfer
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,indexed bytes)
          handler: handleTransfer   
  - name: ERC721
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/commodity.ts
      entities:
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer 
        - event: NewJson(indexed uint256,uint256[])
          handler: handleNewJson
  - name: NameService
    kind: ethereum/contract
    network: mainnet
    source:
      abi: NameService
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/user.ts
      entities:
        - Transfer
      abis:
        - name: NameService
          file: ./abis/NameService.json
      eventHandlers:
        - event: CreateName(string,indexed address,indexed address)
          handler: handleCreateName

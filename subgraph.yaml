specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PIBP2P
    network: mainnet
    source:
      address: "0x01eD7eb993834Cc6E1AC7dE0cD1f0A6b0e11d87B"
      abi: PIBP2P
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewOffer
        - NewDeal
        - NewPendingDeal
        - UpdateOffer
        - CancelOffer
        - VoteDeal
        - AuditorNotification
      abis:
        - name: PIBP2P
          file: ./abis/PIBP2P.json
      eventHandlers:
        - event: NewOffer(indexed address,indexed address,address,uint256,uint256,bool,bool,address,string,indexed bytes32)
          handler: handleNewOffer
        - event: NewDeal(indexed bytes32,bool,indexed address)
          handler: handleNewDeal
        - event: NewPendingDeal(indexed bytes32,indexed bytes32,address,uint256)
          handler: handleNewPendingDeal
        - event: UpdateOffer(indexed bytes32,uint256,uint256)
          handler: handleUpdateOffer
        - event: CancelOffer(indexed bytes32)
          handler: handleCancelOffer
        - event: VoteDeal(indexed bytes32,uint8,uint8)
          handler: handleVoteDeal
        - event: AuditorNotification(indexed bytes32)
          handler: handleAuditorNotification
      file: ./src/p2p.ts
  - kind: ethereum/contract
    name: PIBP2PCommodity
    network: mainnet
    source:
      address: "0x54AF8Cd6934E2c2f40aBE4471Bb4b3C21b0F6CE8"
      abi: PIBP2PCommodity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewOffer
        - NewDeal
        - NewPendingDeal
        - UpdateOffer
        - CancelOffer
        - VoteDeal
        - AuditorNotification
      abis:
        - name: PIBP2PCommodity
          file: ./abis/PIBP2PCommodity.json
      eventHandlers:
        - event: NewOffer(indexed address,indexed address,address,uint256,uint256,string,indexed bytes32)
          handler: handleNewOffer
        - event: NewDeal(indexed bytes32,indexed address,uint256)
          handler: handleNewDeal
        - event: UpdateOffer(indexed bytes32,uint256,uint256)
          handler: handleUpdateOffer
        - event: CancelOffer(indexed bytes32)
          handler: handleCancelOffer
      file: ./src/p2p-nft.ts
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0x9ab3bCF7Af4BF52Df54B991B9483b1292D193c0D"
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewAddress
        - NewCommission
        - NewMarket
        - NewToken
      abis:
        - name: Controller
          file: ./abis/Controller.json
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: NewToken(address)
          handler: handleNewToken
        - event: NewNFToken(address,uint256)
          handler: handleNewToken
      file: ./src/controller.ts
templates:
  - name: Token
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/token.ts
      entities:
        - Transfer
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,indexed bytes)
          handler: handleTransfer   
  - name: ERC721
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/token.ts
      entities:
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer  
